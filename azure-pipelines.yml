# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/vsts/pipelines/apps/windows/dot-net

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

name: '$(Date:yy.MM.dd)$(Rev:.rr)'

steps:
- task: NuGetToolInstaller@0
  inputs:
    versionSpec: '4.7.1'

- task: DotNetCoreInstaller@0
  inputs:
    packageType: 'sdk'
    version: '2.0.0'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  inputs:
    filePath: 'azure-pipelines-prebuild.ps1'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Create and "publish" main artifacts.
# .NET Framework 3.5
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Agent.BuildDirectory)'
    contents: '**/bin/**/net35/!(xunit.*|System.*|Microsoft.*|*.Tests.dll|*.pdb|*.config|*.deps.json)'
    targetFolder: '$(Build.ArtifactStagingDirectory)/all_net35'
    cleanTargetFolder: true
    overWrite: true
    flattenFolders: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/all_net35'
    artifactName: 'all_net35'
    publishLocation: 'Container'

# .NET Standard 1.6
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Agent.BuildDirectory)'
    contents: '**/bin/**/netstandard16/!(xunit.*|System.*|Microsoft.*|*.Tests.dll|*.pdb|*.config|*.deps.json)'
    targetFolder: '$(Build.ArtifactStagingDirectory)/all_netstandard16'
    cleanTargetFolder: true
    overWrite: true
    flattenFolders: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/all_netstandard16'
    artifactName: 'all_netstandard16'
    publishLocation: 'Container'

# .NET Standard 2.0
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Agent.BuildDirectory)'
    contents: '**/bin/**/netstandard20/!(xunit.*|System.*|Microsoft.*|*.Tests.dll|*.pdb|*.config|*.deps.json)'
    targetFolder: '$(Build.ArtifactStagingDirectory)/all_netstandard20'
    cleanTargetFolder: true
    overWrite: true
    flattenFolders: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/all_netstandard20'
    artifactName: 'all_netstandard20'
    publishLocation: 'Container'

# Create and "publish" nupkg artifacts.
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    configuration: 'Release'
    versioningScheme: 'byBuildNumber'
    packagesToPack: 'MonoMod@(|.Utils|.RuntimeDetour)/*.csproj'
    packDirectory: '$(Build.ArtifactStagingDirectory)/nupkgs'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/nupkgs'
    artifactName: 'nupkgs'
    publishLocation: 'Container'
